<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .screen {
            width: 100%; 
            height: 100vh; 
        }
    </style>
</head>
<body>
    <div class="screen"></div>
    
    <script>
        console.log("start")
        let myDiv = document.querySelector('.screen')
        const windowWidth = window.innerWidth
        const windowHeight = window.innerHeight
        // const body = document.body
        let red = 0
        let green = 0 
        let blue = 0 
        document.addEventListener('mousemove', calculate)
        function calculate(e) { 
            console.log("in mousemove")
            const xPos = e.clientX
            const yPos = e.clientY
            red = (xPos/windowWidth).toFixed(2)*100
            green = (yPos/windowHeight).toFixed(2)*100
            blue = Math.random(2)*100
            
            document.body.style.backgroundColor = "rgb(" + red+"%,"+green+"%,"+blue+"%)"
        }
    </script>
</body>
</html>
